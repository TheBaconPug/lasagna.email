<!DOCTYPE html>
<html>

<head>
    <title>Lasagna Mail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div style="height: 100vh">
                <div class="h-100 d-flex justify-content-center vstack">
                    <div class="card text-center align-self-center" style="padding:10px;margin:10px;">
                        <div class="card-body">
                            <h1>Lasagna Mail</h1><br>
                            <h2>{{.Address}}</h2><br>
                            <a href="/inbox/{{.Address}}" class="btn btn-primary">Get Emails</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
